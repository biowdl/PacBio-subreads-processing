- name: dna.fastq
  tags:
    - integration
  command: >-
    cromwell run -o tests/cromwell.options.json
    -i tests/integration/dna.fastq.json pacbio-subreads-processing.wdl
  stdout:
    contains_regex:
      - 'SubreadsProcessing.samples.*"Sample_1_3p"'
    contains:
      - 'pbindex batch.1.march.subreads.bam batch.1.march.subreads.bam.pbi'
  files:
    - path: test-output/batch.1.march.ccs.bam
    - path: test-output/batch.1.march.ccs.report.json
    - path: test-output/batch.1.march.json
    - path: test-output/batch.1.march.lima.counts
    - path: test-output/batch.1.march.lima.report
    - path: test-output/batch.1.march.lima.summary
    - path: test-output/batch.1.march.Sample_1_3p--Sample_1_3p-fastqc
    - path: test-output/batch.1.march.Sample_3_3p--Sample_3_3p-fastqc
    - path: test-output/batch.1.march.Sample_4_3p--Sample_4_3p-fastqc
    - path: test-output/batch.1.march.stderr.log
    - path: test-output/fastq-files/batch.1.march.Sample_1_3p--Sample_1_3p.fastq.gz
    - path: test-output/fastq-files/batch.1.march.Sample_3_3p--Sample_3_3p.fastq.gz
    - path: test-output/fastq-files/batch.1.march.Sample_4_3p--Sample_4_3p.fastq.gz
    - path: test-output/batch.1.march.Sample_1_3p--Sample_1_3p.bam
      should_exist: false
    - path: test-output/multiqc/multiqc_data.zip
    - path: test-output/multiqc/multiqc_report.html

- name: dna.chunks.1
  tags:
    - CCS
  command: >-
    cromwell run -o tests/cromwell.options.json
    -i tests/integration/dna.chunks.1.json pacbio-subreads-processing.wdl
  files:
    - path: test-output/batch.1.march.ccs.report.json
      contains_regex:
        - 'ZMWs input'
        - 'value.*: 93'
        - 'ZMWs pass filters'
        - 'value.*: 44'
        - 'ZMWs fail filters'
        - 'value.*: 49'
        - 'Median length filter'
        - 'value.*: 0'
        - 'Lacking full passes'
        - 'value.*: 42'
        - 'Draft generation error'
        - 'value.*: 1'
        - 'CCS below minimum RQ'
        - 'value.*: 6'

