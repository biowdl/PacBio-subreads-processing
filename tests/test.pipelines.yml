- name: dna
  tags:
    - integration
  command: >-
    cromwell run -o tests/cromwell.options.json
    -i tests/integration/dna.json pacbio-subreads-processing.wdl
  stdout:
    contains_regex:
      - 'SubreadsProcessing.samples.*"Sample_1_3p"'
    contains:
      - '--num-threads 3'
      - '--num-threads 4'
  files:
    - path: test-output/batch.1.march.ccs.bam
    - path: test-output/batch.1.march.ccs.report.txt
    - path: test-output/batch.1.march.json
    - path: test-output/batch.1.march.lima.counts
    - path: test-output/batch.1.march.lima.report
    - path: test-output/batch.1.march.lima.summary
    - path: test-output/batch.1.march.Sample_1_3p--Sample_1_3p-fastqc
    - path: test-output/batch.1.march.stderr.log
    - path: test-output/fastq-files/batch.1.march.Sample_1_3p--Sample_1_3p.fastq.gz
      should_exist: false
    - path: test-output/batch.1.march/batch.1.march.Sample_1_3p--Sample_1_3p.bam
      should_exist: false
    - path: test-output/multiqc/multiqc_data.zip
    - path: test-output/multiqc/multiqc_report.html

